<!-- end #div-ticket-price -->
<div id="div-add-event" class="div-block-contain">
    <div id="div-list-event" class="col-xs-12 col-ms-12 col-md-12 col-lg-12 ">
        <h3 class="h3-title" style="margin-top:0px;">Events</h3>
        <div class="col-xs-12 col-ms-12 col-md-12 col-lg-12 div-list-event" ng-repeat="tab in tabs">

            <label class="col-xs-12 col-ms-12 col-md-8 col-lg-8 div-event">{{tab.name}}</label>
            <button type="button" name="button" class="col-xs-12 col-ms-12 col-md-2 col-lg-2" ng-click='editEvent(tab)'> Edit</button>
            <button type="button" name="button" class="col-xs-12 col-ms-12 col-md-2 col-lg2" ng-click='deleteEvent(tab)'>Delete</button>
        </div>
    </div>
    <h3 class="h3-title">Add Event</h3>
    <div class="col-xs-12 col-ms-12 col-md-12 col-lg-12 div-list-event">
        <br>
        <label class="col-xs-12 col-ms-12 col-md-3 col-lg-3">ID:</label>
        <input type="text" class="col-xs-12 col-ms-12 col-md-9 col-lg-9" ng-model='idEvent'>
        <br>
        <br>
        <label class="col-xs-12 col-ms-12 col-md-3 col-lg-3">Event Name: </label>
        <input type="text" class="col-xs-12 col-ms-12 col-md-9 col-lg-9" ng-model='nameEvent'>
        <br>
        <br>
        <label class="col-xs-12 col-ms-12 col-md-3 col-lg-3">Time: </label>
        <input value="" data-valuee="" name="date" type="date" class="datepicker col-xs-12 col-ms-12 col-md-4 col-lg-4" id="timeBegin" ng-model='timeBegin'>
        <span style="text-align: center;" class="col-xs-12 col-ms-12 col-md-1 col-lg-1">to</span>
        <input value="" data-valuee="" name="date" type="date" class="datepicker col-xs-12 col-ms-12 col-md-4 col-lg-4" id="timeEnd" ng-model='timeEnd'>
        <br>
        <br>
        <div id="div-add-object">
            <label class="col-xs-12 col-ms-12 col-md-3 col-lg-3">Object</label>
            <div class="col-xs-12 col-ms-12 col-md-4 col-lg-4 ">
                <label class="col-xs-4 col-ms-4 col-md-4 col-lg-4" >Type:</label>
                <select ng-model="selectType" value="--Type--" ng-click="chooseType()" id="slt-object" style="height: 26px;" class="col-xs-8 col-ms-8 col-md-8 col-lg-8">
                    <option ng-repeat="ob in obs" value="{{ob.price}}">{{ob.type}}</option>
                </select>
            </div>
            <div class="col-xs-12 col-ms-12 col-md-3 col-lg-3">
                <label class="col-xs-4 col-ms-4 col-md-4 col-lg-4">Deal:</label>
                <input id="price" class="col-xs-8 col-ms-8 col-md-8 col-lg-8" ng-disabled="true" ng-model='deal' value="" type="text">
            </div>
            <button ng-click="plusObject()" class="col-xs-12 col-ms-12 col-md-2 col-lg-2">Add</button>
        </div>
        <br><br>
        <div ng-show="showAddEvent" class="div-plus-object">
            <label class="col-xs-12 col-ms-12 col-md-3 col-lg-3">Add Object</label>
            <div class="col-xs-12 col-ms-12 col-md-4 col-lg-4 ">
                <label class="col-xs-4 col-ms-4 col-md-4 col-lg-4" >Type:</label>
                <input class="col-xs-8 col-ms-8 col-md-8 col-lg-8" ng-model="inputType" type="text">
            </div>
            <div class="col-xs-12 col-ms-12 col-md-3 col-lg-3">
                <label class="col-xs-4 col-ms-4 col-md-4 col-lg-4">Deal:</label>
                <input class="col-xs-8 col-ms-8 col-md-8 col-lg-8"  ng-model="inputDeal" type="text">
            </div>
            <button ng-click="updateObject()" class="col-xs-12 col-ms-12 col-md-2 col-lg-2">Update</button>
        </div>
        <br>
        <br>
        <label class="col-xs-12 col-ms-12 col-md-3 col-lg-3">Image</label>
        <input type="text" class="col-xs-12 col-ms-12 col-md-5 col-lg-5" ng-model="image">
        <label class="col-md-2 col-lg-2"> </label>
        <button type="button" name="button" class="col-xs-12 col-ms-12 col-md-2 col-lg-2">Add</button>
        <br>
        <br>
        <br>
        <label class="col-xs-12 col-ms-12 col-md-3 col-lg-3">Content:
        </label>
        <textarea rows="10" class="col-xs-12 col-ms-12 col-md-9 col-lg-9" ng-model="content">

        </textarea>
        <br>
        <br>
        <div style="margin-top: 20px;" class="col-xs-12 col-ms-12 col-md-12 col-lg-12">
            <button ng-click="saveEvent()" style="display: block; max-width: 200px; margin: 0 auto;">Save Event</button>
        </div>
    </div>
</div>
<script type="text/javascript" src="libs/js/find-train/find-train.js"></script>
