<div class="container div-container" >
    <div id="div-login" class="col-xs-12 col-ms-6 col-md-4 col-lg-4">
      <div id="div-id" class="col-xs-12 col-ms-12 col-md-12 col-lg-12">
        <input ng-change="change()" ng-model="id"
            type="text" name="id"  placeholder="ID..."
            class=" input-login col-xs-12 col-ms-12 col-md-12 col-lg-12">
        <label ng-show="showIDError" class="check-element sample-show-hide">ID Error</label>
      </div>
      <br >
      <div id="div-password" class="col-xs-12 col-ms-12 col-md-12 col-lg-12">
        <input ng-change="change()" ng-model="password"
            type="password" name="password" placeholder="Password..."
            class=" input-login  col-xs-12 col-ms-12 col-md-12 col-lg-12">
        <label ng-show="showPasswordError" class="check-element sample-show-hide">Password Error</label>
      </div>
      <div class="col-xs-12 col-ms-12 col-md-12 col-lg-12 ">
        <button ng-disabled="btnLogin" ng-click="login()" type="submit"
                class="btn btn-default" class="col-xs-12 col-ms-12 col-md-12 col-lg-12" id="btn-login">
              Login
        </button>
      </div>

    </div>

</div>
